<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main>
    
    <header>
      <h1>calc</h1>
      <div class="theme-wrapper">
        <p>THEME</p>
        <div class="theme-switcher">
          <div class="state-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="tri-state-toggle">
            <input class="button" type="radio" name="toggle" id="one" />
            <input class="button" type="radio" name="toggle" id="two" />
            <input class="button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
    </header>

    <div class="screen">
      <h2 class="old-answer"></h2>
      <h2 class="current-answer"></h2>
    </div>

    <div class="keys">
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key del-key">DEL</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key add-key">+</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key sub-key">-</div>
      <div class="key">.</div>
      <div class="key">0</div>
      <div class="key">/</div>
      <div class="key">x</div>
      <div class="key reset-key">RESET</div>
      <div class="key equal-key">=</div>
    </div>


  </main>
  
  
</body>
</html>
